<div class="card" *ngIf="user">
  <h5 class="card-header">
    User Details
  </h5>
  <div class="row">
    <div class="card-body col-6">
      <p class="card-title">Username: {{user.username}}</p>
      <p class="card-title">First Name: {{user.firstName}}</p>
      <p class="card-title">Last Name: {{user.lastName}}</p>
    </div>
    <div class="card-body col-6">
      <p class="card-title">User ID: {{user.userId}}</p>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#userModal">Update User</button>
      <p class="card-title" style="font-size: small">*phone verification only works with phones added to twilio.<br />ex = '13065196022'</p>
    </div>
  </div>
  <app-phone-details [user]="user"></app-phone-details>
  <button type="button" class="btn btn-danger" (click)="deleteUser()">Delete User</button>
</div>

<div class="modal" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form [formGroup]="profileForm">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" formControlName="firstName" id="firstName" placeholder="First Name">
                <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
                  <div *ngIf="firstName.errors.required" class="errors">
                    First Name Required
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" formControlName="lastName" id="lastName" placeholder="Last Name">
                <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
                  <div *ngIf="lastName.errors.required" class="errors">
                    Last Name Required
                  </div>
                </div>
              </div>
              <button type="submit" (click)="onSubmit()" class="btn btn-primary" data-dismiss="modal" [disabled]="!profileForm.valid">Submit</button>
            </form>
      </div>
    </div>
  </div>
</div>

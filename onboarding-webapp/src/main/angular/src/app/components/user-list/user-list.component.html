
<table class="table table-striped table-dark">
  <thead>
    <th scope="col">#</th>
    <th scope="col">First</th>
    <th scope="col">Last</th>
    <th scope="col">Phone</th>
  </thead>
  <tbody *ngFor="let user of users">
    <th scope="row">1</th>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.phones[0].phoneNumber}}</td>
  </tbody>
</table>
